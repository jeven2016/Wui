<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authority management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../../fa/css/font-awesome.min.css" rel="stylesheet">
    <link href="../../../../dist/default/wui-modern-0.5.1.css" rel="stylesheet">
    <link href="../../lib/style.css" rel="stylesheet">
    <script src="../jquery-3.1.0.js" type="application/javascript"></script>
</head>
<body>


<div class="navbar primary fixed top">
    <div class="title">权限管理系统</div>
    <button class="button switch pull-right">Toggle</button>
    <div class="list">
        <div class="item pull-right">
            <a class="link"> Help?</a>
        </div>
    </div>
</div>

<div class="row exp-login">
    <div class="col-xs-12 offset-md-4 col-md-4">
        <div class="card block">
            <div class="card-header">
                <span class="title"> &nbsp;
                    登录
                </span>
            </div>
            <div class="divider"></div>
            <div class="card-body">
                <form class="form">
                    <div class="form-item row">
                        <div class="col-xs-12">
                            <div type="text" class="icon-input block left-icon">
                                <input type="text" class="input" placeholder="用户名"/>
                                <i class="fa fa-user-secret icon"></i>
                            </div>
                        </div>
                    </div>
                    <div class="form-item row">
                        <div class="col-xs-12">
                            <div type="text" class="icon-input block left-icon">
                                <input type="text" class="input" placeholder="密码"/>
                                <i class="fa fa-lock icon"></i>
                            </div>
                        </div>
                    </div>
                    <a class="button primary block" href="home.html">
                        登录
                    </a>
                </form>
            </div>
            <div class="card-footer" align="center">
                <a href="#">忘记密码?</a>
            </div>
        </div>

    </div>
</div>


</body>
</html>
