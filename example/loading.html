<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="fa/css/font-awesome.min.css" rel="stylesheet">
    <link href="../dist/wui-bundle-min.css" rel="stylesheet">
    <script src="jquery-3.1.0.js" type="application/javascript"></script>
    <style type="text/css">
        body {
            /*background-color: #ccc;*/
        }

        .area-example {
            margin: 10px auto;
            padding: 20px;
            overflow: auto;
        }

    </style>

    <script language="javascript">
        $(function () {

        });


        function show(loaderId) {
            $("#" + loaderId).toggleClass("active");
        }

        function showInline(cntId, loaderId) {
            $("#" + cntId).css('display', '');
            $("#" + loaderId).toggleClass("active");
        }
    </script>
</head>
<body>
<div class="area-example">
    <button class="button" onclick="show('loader1')">
        Normal Loader
    </button>
    <button class="button" onclick="show('loader2')">
        Large Loader
    </button>
    <button class="button" onclick="show('loader3')">
        Small Loader
    </button>

    <div class="loader" id="loader1">

    </div>
    <div class="loader large" id="loader2">
    </div>
    <div class="loader small" id="loader3">

    </div>


    <div class="loader-container">
        <div class="loader"></div>
        <div class="content"></div>

    </div>

</div>


</body>
</html>
