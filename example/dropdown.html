<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="../dist/wui-bundle-min.css" rel="stylesheet">
    <link href="fa/css/font-awesome.min.css" rel="stylesheet">
    <style type="text/css">
        .area-example {
            margin: 10px auto;
            padding: 20px;
        }

        .list-container {
            position: relative;
            padding: 10px;
        }

    </style>
</head>
<body>
<div class="area-example">
    <h1>Dropdown示例:</h1>
    <div class="list-container">
        <button class="button">Button</button>


        <div class="dropdown">
            <div class="info">Country</div>
            <div class="menu">
                <div class="item" data-value="0">China</div>
                <div class="item" data-value="1">USA</div>
                <a class="item" data-value="1" href="#"> Link</a>
                <div class="item" data-value="2">Russian</div>
            </div>
        </div>

        <div class="dropdown">
            <div class="info">Simple</div>
            <div class="menu">
                <div class="item" data-value="0">Item1</div>
                <div class="item" data-value="1">Item2</div>
                <div class="item" data-value="2">Item4</div>
            </div>
        </div>

        <div class="dropdown">
            <div class="info">ul & li</div>
            <ul class="menu">
                <li class="item" data-value="0">Item1</li>
                <li class="item" data-value="1">Item2</li>
                <li class="item" data-value="2">Item4</li>
            </ul>
        </div>

        <br/>
        <br/>
        Divider<br/>
        <div class="dropdown">
            <div class="info">Divider</div>
            <ul class="menu">
                <li class="divider"></li>
                <li class="item" data-value="0">Item1</li>
                <li class="divider"></li>
                <li class="item" data-value="1">Item2</li>
                <li class="divider"></li>
                <li class="item" data-value="2">Item4</li>
            </ul>
        </div>

        <br/>
        <br/>
        Button Dropdown:<br/>
        <div class="button-dropdown">
            <button class="button primary">Button</button>
            <ul class="menu">
                <li class="divider"></li>
                <li class="item" data-value="0">Item1</li>
                <li class="divider"></li>
                <li class="item" data-value="1">Item2</li>
                <li class="divider"></li>
                <li class="item" data-value="2">Item4</li>
            </ul>
        </div>

        <div class="button-dropdown">
            <button class="button green">Button</button>
            <ul class="menu">
                <li class="divider"></li>
                <li class="item" data-value="0">Item1</li>
                <li class="divider"></li>
                <li class="item" data-value="1">Item2</li>
                <li class="divider"></li>
            </ul>
        </div>

        <div class="button-dropdown">
            <button class="button yellow"><li class="fa fa-plus"/> Button</button>
            <ul class="menu">
                <li class="divider"></li>
                <li class="item" data-value="0">Item1</li>
                <li class="divider"></li>
                <li class="item" data-value="1">Item2</li>
                <li class="divider"></li>
                <li class="item" data-value="2">Item4</li>
            </ul>
        </div>

        <div class="button-dropdown">
            <div class="button-group">
                <button class="button yellow">Button Dropdown</button>
                <button class="button yellow"><li class="fa fa-arrow-circle-down"/></button>
            </div>

            <ul class="menu">
                <li class="divider"></li>
                <li class="item" data-value="0">Item1</li>
                <li class="divider"></li>
                <li class="item" data-value="1">Item2</li>
                <li class="divider"></li>
                <li class="item" data-value="2">Item4</li>
            </ul>
        </div>
        <button class="button">Button</button>

    </div>
</div>


</body>
</html>
