<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="fa/css/font-awesome.min.css" rel="stylesheet">
    <link href="../dist/default/wui-modern-0.5.1.css" rel="stylesheet">
    <style type="text/css">

        .area-example {
            margin: 10px auto;
            padding: 20px;
            overflow: auto;
        }

        .list-container {
            position: relative;
        }

        .list-container .buttons, .list-container .button-group {
            margin: 10px;
        }

        .code-container {
            margin: 20px;
            background-color: #ccc;
            display: block;
            width: 80%;
            border: 1px solid;
            color: black;
        }

        .title {
            font-size: 20px;
            padding: 5px;
            font-weight: 700;
            color: blue;
            box-shadow: 0 0 8px rgba(0, 0, 0, .5);
        }

    </style>
</head>
<body>
<div class="area-example">
    <div>
        <h1>Button add-ons示例:</h1>
    </div>
    <div class="list-container">
        <h3>buttons with different color</h3><br/>
        <div>
            <button class="button normal primary">primary</button>
            <button class="button normal secondary">secondary</button>
            <button class="button normal info">info</button>
            <button class="button normal success">success</button>
            <button class="button normal danger">danger</button>

            <button class="button normal black">Black</button>
            <button class="button normal brown">brown</button>
            <button class="button normal pink">pink</button>
            <button class="button normal purple">purple</button>
            <button class="button normal violet">violet</button>
            <button class="button normal blue">blue</button>
            <button class="button normal teal">teal</button>
            <button class="button normal green">green</button>
            <button class="button normal yellow">yellow</button>
            <button class="button normal orange">orange</button>
            <button class="button normal red">red</button>
        </div>

        <br/>
        <div>
            <h1>Button Invented示例:</h1>
        </div>
        <div>
            <button class="button primary inverted">primary</button>
            <button class="button secondary inverted">secondary</button>
            <button class="button info inverted">info</button>
            <button class="button success inverted">success</button>
            <button class="button danger inverted">danger</button>

            <button class="button black inverted">Black</button>
            <button class="button brown inverted">brown</button>
            <button class="button pink inverted">pink</button>
            <button class="button purple inverted">purple</button>
            <button class="button violet inverted">violet</button>
            <button class="button blue inverted">blue</button>
            <button class="button teal inverted">teal</button>
            <button class="button green inverted">green</button>
            <button class="button yellow inverted">yellow</button>
            <button class="button orange inverted">orange</button>
            <button class="button red inverted">red</button>
        </div>

        <br/>
        <h3>disabled buttons with different color</h3><br/>
        <div>
            <button class="button normal black " disabled>Black</button>
            <button class="button normal brown " disabled>brown</button>
            <button class="button normal pink " disabled>pink</button>
            <button class="button normal purple " disabled>purple</button>
            <button class="button normal violet " disabled>violet</button>
            <button class="button normal blue " disabled>blue</button>
            <button class="button normal teal " disabled>teal</button>
            <button class="button normal green " disabled>green</button>
            <button class="button normal yellow " disabled>yellow</button>
            <button class="button normal orange " disabled>orange</button>
            <button class="button normal red " disabled>red</button>
        </div>

        <br/>
        <h3>outline buttons</h3><br/>
        <div>
            <button class="button black outline">Black</button>
            <button class="button brown outline">brown</button>
            <button class="button pink outline">pink</button>
            <button class="button purple normal">purple</button>
            <button class="button violet normal">violet</button>
            <button class="button blue outline">blue</button>
            <button class="button teal outline">teal</button>
            <button class="button green outline">green</button>
            <button class="button yellow outline">yellow</button>
            <button class="button orange outline">orange</button>
            <button class="button red outline">red</button>
        </div>

        <br/>
        <h3>outline invented buttons</h3><br/>
        <div>
            <button class="button black outline inverted">Black</button>
            <button class="button brown outline inverted">brown</button>
            <button class="button pink outline inverted">pink</button>
            <button class="button purple outline inverted">purple</button>
            <button class="button violet outline inverted">violet</button>
            <button class="button blue outline inverted">blue</button>
            <button class="button teal outline inverted">teal</button>
            <button class="button green outline inverted">green</button>
            <button class="button yellow outline inverted">yellow</button>
            <button class="button orange outline inverted">orange</button>
            <button class="button red outline inverted">red</button>
        </div>
        <br/>
        <h3>outline invented buttons2</h3><br/>
        <div style="background: black; color: white">
            <button class="button black outline inverted">Black</button>
            <button class="button brown outline inverted">brown</button>
            <button class="button pink outline inverted">pink</button>
            <button class="button purple outline inverted">purple</button>
            <button class="button violet outline inverted">violet</button>
            <button class="button blue outline inverted">blue</button>
            <button class="button teal outline inverted">teal</button>
            <button class="button green outline inverted">green</button>
            <button class="button yellow outline inverted">yellow</button>
            <button class="button orange outline inverted">orange</button>
            <button class="button red outline inverted">red</button>
        </div>

        <br/>
        <h3>circular buttons</h3><br/>
        <div style="display: inline-block;">
            <button class="button orange outline">orange</button>
            <button class="circle button blue outline">
                <i class="fa fa-google"></i>
            </button>
            <button class="button orange outline">orange</button>
            <button class="circle button brown outline">
                <i class="fa fa-facebook"></i>
            </button>
            <button class="circle button green outline">
                <i class="fa fa-amazon"></i>
            </button>
            <button class="circle button orange outline">
                <i class="fa fa-microphone"></i>
            </button>
        </div>
    </div>

    <br/>
    <div>
        <h1>Button group add-ons示例:</h1>
    </div>
    <div class="list-container">
        <div class="button-group">
            <button class="button black normal">Black</button>
            <button class="button brown normal">brown</button>
            <button class="button pink normal">pink</button>
            <button class="button purple normal">purple</button>
            <button class="button violet normal">violet</button>
            <button class="button blue normal">blue</button>
            <button class="button teal normal">teal</button>
            <button class="button green normal">green</button>
            <button class="button yellow normal">yellow</button>
            <button class="button orange normal">orange</button>
            <button class="button red normal">red</button>
        </div>

        <div class="button-group outline">
            <button class="button black ">outline</button>
            <button class="button brown ">brown</button>
            <button class="button pink ">pink</button>
            <button class="button purple ">purple</button>
            <button class="button violet ">violet</button>
            <button class="button blue ">blue</button>
            <button class="button teal ">teal</button>
            <button class="button green ">green</button>
            <button class="button yellow ">yellow</button>
            <button class="button orange ">orange</button>
            <button class="button red ">red</button>
        </div>

    </div>

    <br/>
    <br/>
    <br/>
</div>
</body>
</html>
