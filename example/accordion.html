<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="fa/css/font-awesome.min.css" rel="stylesheet">
    <link href="../dist/wui-bundle-min.css" rel="stylesheet">
    <script src="jquery-3.1.0.js" type="application/javascript"></script>
    <style type="text/css">
        .area-example {
            margin: 10px auto;
            padding: 20px;
            overflow: auto;
        }

    </style>

    <script language="JavaScript">
        $(function () {
            $(".card .card-header").click(function () {
                var card = $(this).parents(".card").children(".accordion-content");
                card.toggleClass("active");
                card.siblings(".card-header").toggleClass("active");

            });

        })
    </script>
</head>
<body>

<div class="area-example">

    <div class="accordion">
        <div class="card">
            <div class="card-header gray active">
                <span class="title">
                    <a href="#"> Header</a>
                </span>
            </div>
            <div class="accordion-content active">
                <div class="divider"></div>
                <div class="card-body">
                    <p>create an accordion</p>
                    <p>create an accordion</p>
                    <p>create an accordion</p>
                    <p>create an accordion</p>
                    <p>create an accordion</p>
                    <p>create an accordion</p>
                </div>
            </div>
        </div>


    </div>

                <div class="card-body">

</div>

</body>
</html>
