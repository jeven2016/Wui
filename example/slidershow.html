<head>

        .area-example {

            padding: 20px;

        .list-container {

            position: relative;

<div class="area-example">
    <div class="title">

    <div class="slider-example">
        <div class="slidershow">
            <div class="content">
                <div class="item active">
                    <img src="pic.jpg" class="block image"/>
                    <div class="info">

                            Picture Title

            </ul>
        </div>
    </div>

    <br/>

    <div class="slider-example">

        <div class="slidershow" style="width:100%;height: 300px;background: gray">
            <div class="content">
                <div class="item active">
                    <div class="block block_img">&nbsp;</div>
                    <div class="info">
                        <h2 class="title">
                            旅游圣地

        </div>
    </div>

    <br/>

    <div class="slider-example_inline">

        <div class="slidershow" style="width:400px;height: 300px;background: gray">

                <li class="line"></li>

                <li class="line"></li>
            </ul>
        </div>

    </div>
