<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="../dist/wui-bundle-min.css" rel="stylesheet">
    <link href="fa/css/font-awesome.min.css" rel="stylesheet">
    <style type="text/css">
        .area-example {
            margin: 10px auto;
            padding: 20px;
        }

        .list-container {
            position: relative;
            padding: 10px;
        }

        .slider-example {
            position: relative;
            width: 600px;
            height: 400px;
        }

        .img {
            width: 100%;
            height: auto;
            display: block;
            vertical-align: middle;
        }

    </style>
</head>
<body>
<div class="area-example">
    <div class="title">
        Slidershow示例:
    </div>

    <div class="slider-example">
        <div class="slidershow">
            <div class="content">
                <div class="item active">
                    <img class="img" src="pic.jpg" class="img"/>
                    <div class="info">
                        <div class="title">
                            Picture Title
                        </div>
                        <div class="description">
                            some description, some description.....
                        </div>
                    </div>
                </div>
                <div class="item">
                    <img class="img" src="pic.jpg"/>
                </div>
                <div class="item">
                    <img class="img" src="pic.jpg"/>
                </div>

                <div class="item">
                    <img class="img" src="pic.jpg"/>
                </div>
            </div>

            <ul class="indicators">
                <li class="circle"></li>
                <li class="circle active"></li>
                <li class="circle"></li>
            </ul>
        </div>
    </div>

    <div style="margin-top: 50px">

    </div>
</div>

</body>
</html>
