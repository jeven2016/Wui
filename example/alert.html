<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="fa/css/font-awesome.min.css" rel="stylesheet">
  <link href="../dist/wui-bundle-min.css" rel="stylesheet">
  <script src="jquery-3.1.0.js" type="application/javascript"></script>
  <style type="text/css">
    .area-example {
      margin: 10px auto;
      padding: 20px;
      overflow: auto;
    }

    .form-area-example {
      width: 800px;
      padding: 10px;
      border: 1px solid #ccc;
      display: block;
    }
  </style>

  <script language="JavaScript">

  </script>
</head>
<body>
<div class="area-example">
  Alert示例：<br/><br/>

  <div class="alert alert-info">
    This is a message.
  </div>
  <div class="alert alert-ok">
    This is a message.
  </div>

  <div class="alert alert-warning">
    This is a warning message.
  </div>
  <div class="alert alert-error">
    This is an error message.
  </div>


  <div class="alert alert-error">
    <div class="alert-content">
      <div class="body">
        This is an error message.
      </div>

    </div>
    <div class="alert-close">
      <button class="button close-btn">x</button>
    </div>

  </div>


  <div class="alert alert-error with-title">
    <div class="alert-icon">
      <svg viewBox="64 64 896 896" class="" data-icon="check-circle" width="1em" height="1em" fill="currentColor"
           aria-hidden="true" focusable="false">
        <path
            d="M699 353h-46.9c-10.2 0-19.9 4.9-25.9 13.3L469 584.3l-71.2-98.8c-6-8.3-15.6-13.3-25.9-13.3H325c-6.5 0-10.3 7.4-6.5 12.7l124.6 172.8a31.8 31.8 0 0 0 51.7 0l210.6-292c3.9-5.3.1-12.7-6.4-12.7z"></path>
        <path
            d="M512 64C264.6 64 64 264.6 64 512s200.6 448 448 448 448-200.6 448-448S759.4 64 512 64zm0 820c-205.4 0-372-166.6-372-372s166.6-372 372-372 372 166.6 372 372-166.6 372-372 372z"></path>
      </svg>
      <!--      <i class="icon fa fa-remove" style="font-size: 1rem;color: red"></i>-->
    </div>
    <div class="alert-content">
      <div class="title">
        Error Message
      </div>
      <div class="body">
        This is an error message.
      </div>

    </div>
    <div class="alert-close">
      <button class="button close-btn">x</button>
    </div>

  </div>
</div>

</body>
</html>
