<!DOCTYPE html>
<html>
<head>

    <style type="text/css">

    <script language="JavaScript">

    </script>

<body>
<div class="area-example">

            <li class="item" onclick="select('tab1','cnt2')"><i class="fa fa-weibo"></i>&nbsp;微博</li>

        </ul>
    </div>

    <br/><br/>

    <div class="row">
        <div class="col-md-4">
            <div id="tab2" class="tab">
                <ul class="left menu ">
                    <li class="item"><i class="fa fa-weibo"></i>&nbsp;微博微博微</li>
                    <li class="item"><i class="fa fa-weibo"></i>&nbsp;微博</li>

        </div>

                    <li class="item"><i class="fa fa-weibo"></i>&nbsp;微博微博微</li>

            <li class="item">
                <div class="dropdown">
                    <i class="icon fa fa-angle-down"></i>
                    <div class="info">Country</div>
                    <div class="menu">
                        <div class="item" data-value="0">China</div>
                        <div class="item" data-value="1">USA</div>

                    </div>
                </div>

    <br/><br/>
    <div class="col-md-4">

                <li class="item"><i class="fa fa-weibo"></i>&nbsp;微博微博微</li>
